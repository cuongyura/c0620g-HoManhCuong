<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake text</title>
</head>
<body>
<h1>Type anything</h1>
<textarea name="result" id="result" cols="30" rows="10" onkeypress="hack()"></textarea>
<script>
    let str = 'Your computer is being hacked. Provide credit card or lose your identity.';
    let arr = str.split('');
    let count = 0;
    let result = document.getElementById('result');

    function hack() {
        let tempStr = result.value.substring(0, result.value.length - 1);
        if (count >= arr.length) {
            result.value = '';
            count = 0;
        } else {
            result.value = tempStr;
            result.value += arr[tempStr.length];
            count = result.value.length;
        }
        setTimeout('hack()',500);
    }

</script>
</body>
</html>
