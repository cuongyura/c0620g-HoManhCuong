<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       // khai báo mảng gồm 10 phần tử:
        let array = [3,6,7,9,14,45,34,23,65,47];
        document.write("Mảng trước khi sắp xếp: "+array+"<br>");
        array.sort(function (a,b){return b-a});
        document.write("Mảng sau khi sắp xếp: "+array);

    </script>
</body>
</html>
