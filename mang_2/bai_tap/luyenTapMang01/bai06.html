<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = new Array(3);
        let check = false;
        for (let i =0; i<array.length;i++){
            array[i] = parseInt(prompt("Nhập phần tử thứ: "+i));

        }
        alert(array);
        let num = parseInt(prompt("Nhập vào một chữ số: "));
        for (let i =0; i<array.length;i++){
             if(num==array[i]){
              check = true;
        }

        }
        if(check){
            alert("Is in the array");
        }else{
            alert("is not the array");
        }


    </script>
</body>
</html>
