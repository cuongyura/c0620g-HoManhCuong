<body>
      <script>
          /*Nhập vào 2 mảng số nguyên: */
          let array1 = [1,4,3,5,7,8,22,34,35,12];
          document.write("mảng a là: "+array1+"<br>");
          let array2 = [5,7,3,7,9,1,2,3,4,5];
          document.write("mảng b là: "+array2+"<br>");
          // nối mảng:
          let array3 = array1+array2;
          document.write("mảng c sau khi nối chuỗi là: "+array3+" ");
      </script>
