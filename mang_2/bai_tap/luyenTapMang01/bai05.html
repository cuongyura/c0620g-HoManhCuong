<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let array = [-1,6,9,-3,6,8,-5];
         let count =0;
         for(let i = 0;i<array.length;i++){
             if(array[i]<=0){
                 document.write(array[i]+"<br/>");
                 count++;
             }
         }
         document.write(" đếm : "+count);
     </script>
</body>
