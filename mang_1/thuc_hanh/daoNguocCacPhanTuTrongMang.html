<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

     <script>
          /*khai báo và khởi tạo các giá trị mảng: */
          let x = [-3, 5, 1, 3, 2, 10];
          /*Khai báo biến first và gán giá trị bằng 0. Biến này để duyệt từ phần tử đầu tiên trong mảng.*/
          let first = 0;
          /*Khai báo biến last: */
          let last = x.length - 1;
          /*lặp: */
          while (first < last) {
              let b = x[first];
              x[first] = x[last];
              x[last] = b;
              first++;
              last--;
          }
          /*In ra mảng sau khi đảo ngược: */
          document.write(x);
     </script>
</body>
</html>
