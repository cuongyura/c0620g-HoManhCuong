<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien-tich-hinh-tron</title>
</head>
<body>
<script>
    /*Khai báo hằng: */
    const pi = 3.14;
    /*Khai báo biến: */
    var inputbanKinhR;
    /*Nhập bán kính R từ bàn phím: */
    inputbanKinhR = prompt("Nhập bán kính: ");
    /*chuyển đổi: */
    var banKinhR = parseInt(inputbanKinhR);
    /*Tính diện tích: */
    var chuviHtr = 2*pi*banKinhR;
    /*Hiển thị: */
    alert("Chu vi hình tròn: "+chuviHtr);

</script>
</body>
</html>
