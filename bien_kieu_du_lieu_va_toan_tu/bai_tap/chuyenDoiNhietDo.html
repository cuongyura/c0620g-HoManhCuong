<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen-doi-nhiet-do</title>
</head>
<body>
    <script>
        /*Khai báo biến: */
        var inputnhietDoC;
        /*Nhập từ bàn phím: */
        inputnhietDoC = prompt("Nhiệt độ F: ");
        /*Chuyển đổi: */
        var nhietDoC = parseInt(inputnhietDoC);
        var nhietDoF = (9*nhietDoC)/5 +32;
        /*Hiển thị: */
        alert("Nhiệt độ F : "+ nhietDoF);
    </script>
</body>
</html>
