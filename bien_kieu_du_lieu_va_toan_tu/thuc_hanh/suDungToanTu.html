<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su-dung-toan-tu</title>
</head>
<body>
   <script>
       /*Khai báo biến chiều rộng và chiều cao: */

           var inputWidth;
           var inputHeight;
      /*Nhập dữ liệu từ người dùng: */

           inputWidth = prompt(" Enter Width: ");
           inputHeight = prompt(" Enter Height: ");

      /*Chuyển đổi số nguyên: */

           var Width = parseInt(inputWidth);
           var Height = parseInt(inputHeight);

      /*Tính diện tích hình chữ nhật và in ra : */

           var area = Width*Height;

      /*in ra diện tích hình chữ nhật: */
          document.write("Area = "+ area);


   </script>
</body>
</html>
