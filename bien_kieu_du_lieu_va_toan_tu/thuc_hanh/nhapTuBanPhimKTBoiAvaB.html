<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai-3</title>
</head>
<body>
        <script>
            /*Nhập a và b từ bàn phím: */
            a = prompt("Nhập biến a: ");
            b = prompt("Nhập biến b: ");
            /*Kiểm tra điều kiện: */
            if(a%b ==0){
               alert('a chia hết cho b');
            } else {
                alert(' a không chia hết cho b');
            }
        </script>
</body>
</html>
