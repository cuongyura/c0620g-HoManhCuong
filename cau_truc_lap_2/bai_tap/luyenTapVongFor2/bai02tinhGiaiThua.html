<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Mời bạn nhập vào một số nguyên dương"));
    let sum = 1;
    for (let i = 1; i <= num; i++) {
        sum *= i;
    }
    document.write(num + " ! =" + sum);
</script>
</body>
</html>
