<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table>");

    for(let i=6;i>=0;i--){
        document.write("<tr>");
        for(let j=0;j<=20;j++){
            document.write("<td>");
            if(j>0&&j<20&&i>0&&i<6){
                document.write("");
            }else{document.write("*");
            }

            document.write("</td>");
        }

    }
    document.write("</table>");
</script>

</body>
</html>
