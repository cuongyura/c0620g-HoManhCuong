    <meta charset="UTF-8">

<body>
<script>
    let nhietDo = parseInt(prompt("Nhập nhiệt độ: "));
    while(nhietDo < 20 || nhietDo >100){
        if(nhietDo<=20) {
            nhietDo = parseInt(prompt("yêu cầu tăng nhiệt độ: "));
        }if(nhietDo>100){
            nhietDo = parseInt(prompt("yêu cầu giảm nhiệt độ: "));
         }
    } alert("Nhiệt độ bình thường! ");

</script>

</body>
</html>
