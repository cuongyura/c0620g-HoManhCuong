<body>
 <script>
     function nhanHaiThamSo(a,b) {
         let message = "a lớn hơn b";
         if(a>b){
             return message;
         }else if(a < b){
             return a+b;
         }
     }
     /*gọi hàm gồm 2 đối số truyền vào: */
     let result = nhanHaiThamSo(5,7);
     document.write(result);
 </script>
