<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         function kiemTra3So(a,b,c) {
            let min = a;
             if(b < min){
                 min =b;

             }
             if(c < min){
                 min = c;
             }
             return min;
         }
         /*nhập vào 3 số: */
         let a = parseInt(prompt("Nhập a: "));
         let b = parseInt(prompt("Nhập b: "));
         let c = parseInt(prompt("Nhập c: "));
         let result = kiemTra3So(a,b,c);
         document.write(result);
     </script>
</body>
</html>
