<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     function ischecknumber(num) {
         let check = false;
         if(!isNaN(num)){
          check = true;
          return check;
       }else{
             return check;
         }
     }
     let num = prompt("Mời bạn nhập vào một số!");
     let result = ischecknumber(num);
     document.write(result);

 </script>
</body>
</html>
