<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          let num = parseInt(prompt("Nhập vào một số bất kỳ: "));
          function hamTinhBinhPhuong(num) {
                    let binhPhuong = 1;
                     binhPhuong = num*num;
                     return binhPhuong;
          }
          let result = hamTinhBinhPhuong(num);
          document.write("bình phương của: "+num+"= "+result);

      </script>
</body>
</html>
