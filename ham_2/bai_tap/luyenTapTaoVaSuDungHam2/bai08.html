<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
       let array = [1,3,6,88,65,99,0,43];
       /*in ra: */
       document.write("mảng trước: "+array+"<br>");
       /*hàm chuyển đổi số: */
       function daoNguocSo(array) {
           return array.reverse();
       }
       let result = daoNguocSo(array);
       document.write("đảo ngược mảng: "+result);

  </script>
</body>
</html>
