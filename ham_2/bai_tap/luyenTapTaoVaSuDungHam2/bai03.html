<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function tinhGiaiThua(num) {
       let sum = 1;
        for (let i =1;i<=num;i++){
           sum *= i;
       }

        return sum;
    }
     let num = parseInt(prompt("Nhập vào một số: "));
    let result = tinhGiaiThua(num);
    document.write("Giai thừa của số : "+num+"! = "+result);

  </script>
</body>
</html>
