<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkSoNguyenDuong(num) {
            let check = false;
            if(num>0){
                check = true;
                return check;
            }else{
                return check;
            }

        }
        let num = parseInt(prompt("Nhập vào một số: "));
        let result = checkSoNguyenDuong(num);
        document.write(result);
    </script>
</body>
</html>
