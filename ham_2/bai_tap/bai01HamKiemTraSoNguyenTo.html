<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          /*Nhập vào số: */
           let n = parseInt(prompt("Nhập vào số n : "));
           isPrimes(n);
           function isPrimes(n) {
          /*biến cờ hiệu: */
            let check = true;
          if(n<2){
              check = false;
          }else{
              for(let i =2 ; i<n-1;i++){
                  if(n % i == 0){
                      check = false;
                      break;
                  }
              }
          }
          if(check){
              document.write(n+" là số nguyên tố !");
          }else {
              document.write(n+" ko là số nguyên tố !");
          }
        }


      </script>
</body>
</html>
