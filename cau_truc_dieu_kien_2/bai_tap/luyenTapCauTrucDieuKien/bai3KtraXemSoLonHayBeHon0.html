<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          let numberBatKy = prompt("Nhập vào một số bất kỳ: ");
              numberBatKy =parseInt(numberBatKy);
              numberBatKy > 0 ? document.write(numberBatKy+" lớn hơn 0") : document.write(numberBatKy+" nhỏ hơn 0");

      </script>
</body>
</html>
