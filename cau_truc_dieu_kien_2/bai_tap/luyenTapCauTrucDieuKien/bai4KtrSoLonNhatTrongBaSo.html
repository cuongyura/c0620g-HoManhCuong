<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Khai báo biến: */
    let numberA = prompt("Nhập A: ");
    let numberB = prompt("Nhập B: ");
    let numberC = prompt("Nhập C: ");
    /*Chuyển: */
    numberA = parseInt(numberA);
    numberB = parseInt(numberB);
    numberC = parseInt(numberC);
    let giaTriMax = numberA;
    if(numberB > giaTriMax){
       giaTriMax = numberB;
    }
    if(numberC>giaTriMax){
        giaTriMax = numberC;
    }
    document.write(" Giá trị lớn nhất là: "+giaTriMax);
</script>
</body>
</html>
