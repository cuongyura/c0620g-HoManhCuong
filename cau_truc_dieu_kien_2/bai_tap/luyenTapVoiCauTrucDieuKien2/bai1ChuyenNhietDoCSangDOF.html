<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
       <script>
            /*Khai báo biến: */
           let nhietDoC = prompt("Nhập nhiệt độ C: ");
           nhietDoC = parseFloat(nhietDoC);
           let nhietDoF = 0;
           nhietDoF = (nhietDoC*9)/5+32;
           alert("Nhiệt độ F: "+nhietDoF);

       </script>
