<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let numberA = prompt("Nhập A: ");
         let numberB = prompt("Nhập B: ");
         let numberC = prompt("Nhập C: ");
         let deTal = 0;
         let x1=0;
         let x2=0;
         numberA = parseFloat(numberA);
         numberB = parseFloat(numberB);
         numberC = parseFloat(numberC);
         if(numberA == 0){
             if(numberB == 0){
                  if(numberC == 0) {
                      alert("Phương trình vô số nghiệm");
                  }else{
                      alert("Phương trình vô nghiệm");
                  }
             }else {
                 alert("Phương trình có 1 nghiêm: x = "+(-numberC/numberA));
             }

         }else {
             detal = Math.pow(numberB,2)-4*numberA*numberC;
             if(detal < 0){
                 alert("Phương trình vô nghiệm! ");
             }else if(deTal>0){
                 x1 = -(numberB+Math.sqrt(deTal))/(2*numberA);
                 x2 = -(numberB-Math.sqrt(deTal))/(2*numberA);
                 alert(" Phương trìn bậc 2 có 2 nghiệm: "+"\n x1 = "+x1+"\n x2 = "+x2);
             }else{
                 alert("Phương trình có nghiệm kép: x1 = x2 = "+(-numberB/(2*numberA)));
             }
         }
     </script>
</body>
</html>
