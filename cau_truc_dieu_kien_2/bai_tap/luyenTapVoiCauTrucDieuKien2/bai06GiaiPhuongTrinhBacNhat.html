<script>

    let numberB = prompt("Nhập B: ");

    numberB = parseInt(numberB);
    let nghiemPT =0;
    if(numberA==0){
        if(numberB !=0 ){
          alert("Phương trình bậc nhất: "+numberA+"x + "+numberB+"y"+ " = 0"+" =>vô nghiệm");
        }else{
            alert("Phương trình bậc nhất: "+numberA+"x +"+numberB+"y"+ " = 0"+" => vô số nghiệm");
        }
    }else {
         if(numberB !=0 ){
             nghiemPT = -numberB/numberA;
             alert("Phương trình bậc nhất: "+numberA+"x + "+numberB+"y"+ " = 0"+" => có nghiệm X = "+nghiemPT);
         }else{
             alert("Phương trình bậc nhất: "+numberA+"x + "+numberB+"y"+ " = 0"+" => có nghiệm X = 0");
         }
    }


</script>
