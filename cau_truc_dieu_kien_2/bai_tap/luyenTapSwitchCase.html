<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="thang">
<input type="submit" value="Tính Số Ngày" onclick="tinhSoNgay()">
<br/>
<br/>
<p id="result"></p>
<script>
    function tinhSoNgay() {
        let inputThang = document.getElementById("thang").value;
        let thang = parseInt(inputThang);
        switch (thang) {
            case 1:
                document.getElementById("result").innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + thang + " có 28 hoặc 29 ngày";
                break;
            case 3:
                document.getElementById("result").innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            case 4:
                document.getElementById("result").innerHTML = "Tháng " + thang + " có 30 ngày";
                break;
            case 5:
                document.getElementById("result").innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            case 6:
                document.getElementById("result").innerHTML = "Tháng " + thang + " có 30 ngày";
                break;
            case 7:
                document.getElementById("result").innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            case 8:
                document.getElementById("result").innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            case 9:
                document.getElementById("result").innerHTML = "Tháng " + thang + " có 30 ngày";
                break;
            case 10:
                document.getElementById("result").innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            case 11:
                document.getElementById("result").innerHTML = "Tháng " + thang + " có 30 ngày";
                break;
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            default:
                document.write("Không xác định tháng nhập vào!");
                break;
        }
    }


</script>
</body>
</html>
